<html lang="en">

<head>

    <title>Chat App</title>

<body>
    <div class="container chat-container d-flex flex-column justify-content-center align-items-center mt-5">
       
       <div class="chat">
        <h1>Chat App</h1>

        <div id="messages">

        </div>

        <!-- <button class="btn btn-success" id="increment">+1</button> -->
        
        <!-- uses solid style -->
     
        <form id="chatSend" class="d-flex ">

            <input name="message" class="form-control" type="text" placeholder="Enter your message">
            <button class="btn btn-success"  >SEND</button>

        </form>
    <button id="send-location" class="btn btn-primary ">Send Location</button><i class="fa-regular fa-location-dot" style="font-size: xx-large;"></i>

       </div>
       

    </div>

    <script id="message-template" type="text/html">
        <div>
            <p class="user-message">{{message}}</p>
        </div>


    </script>

    <script src="./socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
